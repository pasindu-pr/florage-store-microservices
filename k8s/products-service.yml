apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
  namespace: florage
  labels:
    app: products-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: ghcr.io/pasinduprabhashitha/florage-products-service:master
          ports:
            - containerPort: 80
          env:
            - name: DatabaseSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: db-connection-secret
                  key: mongo-connection-url
      imagePullSecrets:
        - name: github-cr-access-token-dockerconfigjson

---
apiVersion: v1
kind: Service
metadata:
  name: products-service
  namespace: florage
spec:
  selector:
    app: products-service
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 80
